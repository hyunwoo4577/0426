<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <style>
        #project_view {
            position: fixed; left:0; top:0; z-index: 999;
            background: rgba(0,0,0,0.6);width:100%;height: 100vh;
            cursor: pointer ;
        }
        #project_view .contents {
            width: 800px; margin:50px auto 0; background: aqua; height: 90vh; overflow-y: scroll;
        }
        #project_view .contents img {width: 100%;}
    </style>
</head>
<body>
    <div id="project_view" title="아무대나 누르면 닫혀요">
        <div class="contents">
            <!-- <img src="" alt=""> -->
        </div>
    </div>
    <div class="project_wrap">
        <div class="web">
            <a href="./full1.html">web1 프로젝트 보기</a>
            <a href="./full2.html">web2 프로젝트 보기</a>
        </div>
        <div class="sns">
            <a href="#">sns1 보기</a>
            <a href="#">sns2 보기</a>
        </div>
    </div>
    
    <script>

        const view = document.querySelector('#project_view')
        const sns = document.querySelectorAll('.sns a')

        let imgT = document.createElement('img')
        console.log(view,sns,imgT)

        view.style.display = 'none'
        
        view.addEventListener('click',()=>{
            view.style.display = 'none'
        })
        sns.forEach((t,i)=>{
            t.addEventListener('click',(e)=>{
                e.preventDefault()//href링크막기
                imgT.src=`./images/sns${i+1}.jpg`
                view.style.display = 'block'
                view.children[0].appendChild(imgT)
            })
        })

    </script>
</body>
</html>
